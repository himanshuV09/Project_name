<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid blue;
            display: flex;
        }
        .box {  
            /* flex-grow: 1;  */
            height: 92px;
            width: 92px;
            border: 2px solid black; 
            margin: 4px; 
            background-color: blueviolet;
        }
</style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
    </div>

</body>
</html>
